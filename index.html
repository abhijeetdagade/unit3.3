<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  <form id="form">
    <input placeholder="Enter Name" id="name" type="text" />
    <input placeholder="Enter email" type="email" id="email" />
    <input placeholder="Adress" type="text" id="adress" />
    <input placeholder="Add Amount to wallet" type="number" id="amount" />
    <input id="submit" type="submit" value="Submit" />
  </form>
  </body>
  <script>
    document.querySelector("#form").addEventListener("submit", jobSubmit);
    var jobArr = JSON.parse(localStorage.getItem("user")) || [];

    function jobSubmit() {
      event.preventDefault();

      // formId.inputId.value

      var jobObj = {
        personName: document.querySelector("#name").value,
        personEmail: form.email.value,
        personAdress: form.adress.value,
        personamount: form.amount.value,
      };
      jobArr.push(jobObj);
      console.log(jobArr);
      localStorage.setItem("user", JSON.stringify(jobArr));
      // redirect to applied jobs
      window.location.href = "purchase.html";
    }

  </script>
</html>
